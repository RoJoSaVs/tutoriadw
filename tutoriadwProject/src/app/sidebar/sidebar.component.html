<mat-sidenav-container class="full-height" autosize="true">
    <mat-sidenav mode="side" opened>
        
        <div mat-menu-item (click)="toggleSidebar()" class="with-icon padded">
            <mat-icon matTooltip="Menu">menu</mat-icon>&nbsp;
            <span [hidden]="collapseMenu">Menu</span>
        </div>
        <br><br>
        <div mat-menu-item *ngFor="let i of sidebar" [routerLink]="['/', i.route]" class="with-icon padded" (click)="$event.stopPropagation()">
            <mat-icon [matTooltip]="i.toolTip">{{ i.icon }}</mat-icon>&nbsp;
            <span [hidden]="collapseMenu">{{ i.name }}</span>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="padded">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
