<h1 style="text-align: center;">Pokemon-dex</h1>

<table mat-table [dataSource]="pokemonList">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <h2>Name</h2> </th>
        <td mat-cell *matCellDef="let pokemon">{{pokemon.name.toUpperCase()}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> <h2>Url</h2> </th>
        <td mat-cell *matCellDef="let pokemon">{{pokemon.url}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay" (click)="onSelectPokemon(rowData)"></tr>

</table>
